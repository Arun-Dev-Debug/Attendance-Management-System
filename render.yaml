services:
  # Backend Service
  - type: web
    name: attendance-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString

  # Frontend Service
  - type: static
    name: attendance-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/frontend/browser
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: attendance-db
    databaseName: attendance_db
    user: attendance_user
    plan: free # Optional: Remove if you want a paid plan

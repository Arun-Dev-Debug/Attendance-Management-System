<div class="auth-wrapper fade-in">
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                    <circle cx="25" cy="25" r="23" stroke="#3498db" stroke-width="3" />
                    <path d="M25 15v20M15 25h20" stroke="#3498db" stroke-width="3" stroke-linecap="round" />
                </svg>
            </div>
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to your account</p>
        </div>

        <form (ngSubmit)="login()" class="auth-form">
            <div class="form-group">
                <label for="email">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z" />
                    </svg>
                    Email Address
                </label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path
                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                    </svg>
                    Password
                </label>
                <input type="password" id="password" name="password" [(ngModel)]="password"
                    placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-primary btn-block">
                Sign In
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/register" class="link-primary">Create Account</a></p>
        </div>
    </div>
</div>

<div class="teacher-wrapper fade-in">
    <nav class="navbar">
        <div class="navbar-brand">
            <svg width="40" height="40" viewBox="0 0 50 50" fill="none">
                <circle cx="25" cy="25" r="23" stroke="white" stroke-width="3" />
                <path d="M15 20h20M15 25h20M15 30h15" stroke="white" stroke-width="3" stroke-linecap="round" />
            </svg>
            <span>Teacher Dashboard</span>
        </div>
        <button (click)="logout()" class="btn-logout">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                <path fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
            </svg>
            Logout
        </button>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>My Classes</h1>
            <p class="subtitle">Manage your courses and mark attendance</p>
        </div>

        <div *ngIf="loading" class="loading">
            <p>Loading your classes...</p>
        </div>

        <div *ngIf="!loading && courses.length === 0" class="no-data">
            <p>No classes assigned yet</p>
        </div>

        <div *ngIf="!loading && courses.length > 0" class="courses-grid">
            <div *ngFor="let course of courses" class="course-card">
                <div class="course-icon">
                    <svg width="48" height="48" viewBox="0 0 16 16" fill="currentColor">
                        <path
                            d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
                    </svg>
                </div>

                <h3>{{ course.name }}</h3>
                <p class="course-subject">{{ course.subject }}</p>
                <p class="course-description">{{ course.description || 'No description' }}</p>

                <div class="course-stats">
                    <div class="stat">
                        <span class="stat-number">{{ course._count?.enrollments || 0 }}</span>
                        <span class="stat-label">Students</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">{{ course._count?.sessions || 0 }}</span>
                        <span class="stat-label">Sessions</span>
                    </div>
                </div>

                <button (click)="markAttendance(course.id)" class="btn-mark-attendance">
                    Mark Attendance
                </button>
            </div>
        </div>
    </div>
</div>
